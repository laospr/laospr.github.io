  description: ໃນຊ່ວງເວລາໜຶ່ງ, ກໍໄດ້ມີຄຳຕອບ ທີ່ຂ້ອງຂ້າງອ້າງອີງໄດ້ ວ່າແມ່ນຍ້ອນ “ປະສົບການ”; ວິຊາການບາງທ່ານ ໄດ້ມີໂອກາດ ໄປສຶກສາຖອດຖອນບົດຮຽນ ຢູ່ຕ່າງປະເທດ ໄດ້ໃຫ້ທັດສະນະຕໍ່ບັນຫານີ້ ຢ່າງຊັດເຈນວ່າ ແຮງງານລາວ ບໍ່ມີປະສົບການ ທີ່ສອດຄ່ອງກັບ ບົດບາດວຽກງານ ທີ່ເປັນລັກສະນະສາກົນ (ຂາດມາດຖານ).
